<!DOCTYPE html><html><head><title>Uncommon HTML Bug Solution</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><script>  const paragraph = document.querySelector('p');  if (paragraph) {    paragraph.addEventListener('click', function() {      alert('Paragraph clicked!');    });  } else {    console.error("Paragraph element not found.");  }  </script></body></html>
