<!DOCTYPE html><html><head><title>Uncommon HTML Bug</title></head><body><h1>This is a heading</h1><p>This is a paragraph.</p><script>  // Incorrect use of the 'addEventListener' method on a non-element object  document.querySelector('p').addEventListener('click', function() {    //This should alert when the paragraph is clicked.    alert('Paragraph clicked!');  });  //The following will result in an error because 'undefined' does not have method 'addEventListener'  undefined.addEventListener('click',function() {    alert('This will not be displayed.');  });</script></body></html>
